<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Edit Document</h2>
        <form id="edit-document-form">
            <div class="form-group">
                <label for="edit-document-label">Label:</label>
                <input type="text" class="form-control" id="edit-document-label" required>
            </div>
            <div class="form-group">
                <label for="edit-document-file">File Name:</label>
                <input type="text" class="form-control" id="edit-document-file" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="documentlist.html" class="btn btn-secondary mt-3">Back</a>
    </div>

   <script src="JS\editdocument.js"></script>
</body>
</html>

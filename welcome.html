<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Welcome!</h2>
        <p id="user-name" class="h4"></p>
        <p id="user-email" class="text-muted"></p>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Manage Users</h5>
                        <a href="userlist.html" class="btn btn-light">Go to Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary text-white mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Group Chat</h5>
                        <a href="chatlist.html" class="btn btn-light">Join Chat</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Manage Documents</h5>
                        <a href="documentlist.html" class="btn btn-light">View Documents</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Logout</h5>
                        <a href="logout.html" class="btn btn-light">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS\welcome.js"></script>
</body>
</html>

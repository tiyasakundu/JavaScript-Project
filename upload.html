<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Document</h2>
        <form id="upload-form">
            <div class="form-group">
                <label for="document-label">Label:</label>
                <input type="text" class="form-control" id="document-label" required>
            </div>
            <div class="form-group">
                <label for="document-file">Select Document:</label>
                <input type="file" class="form-control-file" id="document-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="documentlist.html" class="btn btn-secondary mt-3">Back</a>
    </div>

    <script src="JS\upload.js"></script>
</body>
</html>
